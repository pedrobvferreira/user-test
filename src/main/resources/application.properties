#Port
server.port=8081

# Configuration for H2 in memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Show Logging SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Scripts SQL
spring.sql.init.schema-locations=classpath:db-scripts/schema.sql
spring.sql.init.data-locations=classpath:db-scripts/data.sql
spring.sql.init.mode=always

# Configurations of Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
